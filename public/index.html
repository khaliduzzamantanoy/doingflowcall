<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat Room</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .logo {
        font-size: 2.5em;
        color: #667eea;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .room-code-input {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 3px;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 15px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #666;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e1e5e9;
      }

      .divider span {
        padding: 0 15px;
      }

      .room-info {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 20px;
      }

      .room-code {
        font-size: 36px;
        font-weight: bold;
        color: #667eea;
        margin: 15px 0;
        letter-spacing: 5px;
      }

      .user-list {
        margin-top: 20px;
      }

      .user-item {
        background: white;
        padding: 12px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .user-name {
        font-weight: 500;
        color: #333;
      }

      .creator-badge {
        background: #28a745;
        color: white;
        padding: 4px 8px;
        border-radius: 5px;
        font-size: 12px;
      }

      .audio-status {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #dc3545;
      }

      .status-indicator.connected {
        background: #28a745;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
      }

      .success {
        background: #d1edff;
        color: #0c5460;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #bee5eb;
      }

      .hidden {
        display: none;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn-small {
        flex: 1;
        padding: 12px;
        font-size: 14px;
      }

      #muteBtn {
        background: #28a745;
      }

      #muteBtn.muted {
        background: #dc3545;
      }

      .connection-status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }

      .status-connecting {
        background: #fff3cd;
        color: #856404;
      }

      .status-connected {
        background: #d1edff;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Welcome Screen -->
      <div id="welcomeScreen">
        <div class="logo">üéôÔ∏è Voice Chat</div>
        <div class="subtitle">
          Connect with others using high-quality voice chat
        </div>

        <div class="form-group">
          <label for="userName">Your Name</label>
          <input
            type="text"
            id="userName"
            placeholder="Enter your name"
            maxlength="20"
          />
        </div>

        <button class="btn btn-primary" onclick="createRoom()">
          Create New Room
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="form-group">
          <label for="roomCode">Room Code</label>
          <input
            type="text"
            id="roomCode"
            class="room-code-input"
            placeholder="000000"
            maxlength="6"
            pattern="[0-9]{6}"
          />
        </div>

        <button class="btn btn-secondary" onclick="joinRoom()">
          Join Room
        </button>
      </div>

      <!-- Room Screen -->
      <div id="roomScreen" class="hidden">
        <div class="room-info">
          <h3>Room</h3>
          <div class="room-code" id="displayRoomCode">000000</div>
          <p>Share this code with others to join</p>
        </div>

        <div class="connection-status" id="connectionStatus">
          Connecting to voice chat...
        </div>

        <div class="user-list">
          <h4>Users in Room</h4>
          <div id="usersList"></div>
        </div>

        <div class="controls">
          <button class="btn btn-small" id="muteBtn" onclick="toggleMute()">
            üé§ Unmuted
          </button>
          <button class="btn btn-small btn-secondary" onclick="leaveRoom()">
            Leave Room
          </button>
        </div>
      </div>

      <div id="errorMessage" class="error hidden"></div>
      <div id="successMessage" class="success hidden"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket;
      let localStream;
      let peerConnections = new Map();
      let currentRoom = null;
      let currentUser = null;
      let isMuted = false;

      // WebRTC configuration with STUN servers for global connectivity
      const rtcConfig = {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
          { urls: "stun:stun2.l.google.com:19302" },
          { urls: "stun:stun.stunprotocol.org:3478" },
        ],
      };

      // Initialize Socket.IO connection
      function initSocket() {
        socket = io();

        socket.on("room-created", (data) => {
          showSuccess(`Room ${data.roomCode} created successfully!`);
          enterRoom(data.roomCode, data.userName);
        });

        socket.on("room-joined", (data) => {
          showSuccess(`Joined room ${data.roomCode}!`);
          enterRoom(data.roomCode, data.userName);
          updateUsersList(data.users);
          // Start WebRTC connections with existing users
          data.users.forEach((user) => {
            if (user.socketId !== socket.id) {
              createPeerConnection(user.socketId, true);
            }
          });
        });

        socket.on("user-joined", (data) => {
          showSuccess(`${data.userName} joined the room`);
          updateUsersList(data.users);
          // Create connection for new user (they will initiate)
        });

        socket.on("user-left", (data) => {
          showSuccess(`${data.userName} left the room`);
          updateUsersList(data.users);
          // Clean up peer connection
          if (peerConnections.has(data.socketId)) {
            peerConnections.get(data.socketId).close();
            peerConnections.delete(data.socketId);
          }
        });

        // WebRTC signaling
        socket.on("offer", async (data) => {
          const pc = createPeerConnection(data.senderSocketId, false);
          await pc.setRemoteDescription(data.offer);
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("answer", {
            targetSocketId: data.senderSocketId,
            answer: answer,
          });
        });

        socket.on("answer", async (data) => {
          const pc = peerConnections.get(data.senderSocketId);
          if (pc) {
            await pc.setRemoteDescription(data.answer);
          }
        });

        socket.on("ice-candidate", async (data) => {
          const pc = peerConnections.get(data.senderSocketId);
          if (pc && data.candidate) {
            await pc.addIceCandidate(data.candidate);
          }
        });

        socket.on("error", (data) => {
          showError(data.message);
        });
      }

      // Get user media with high quality audio settings
      async function getUserMedia() {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 48000,
              channelCount: 2,
            },
          });
          updateConnectionStatus("Connected to voice chat", "connected");
          return localStream;
        } catch (error) {
          showError(
            "Could not access microphone. Please allow microphone access."
          );
          updateConnectionStatus("Failed to connect to voice chat", "error");
          throw error;
        }
      }

      // Create peer connection
      function createPeerConnection(targetSocketId, isInitiator) {
        const pc = new RTCPeerConnection(rtcConfig);
        peerConnections.set(targetSocketId, pc);

        // Add local stream
        if (localStream) {
          localStream.getTracks().forEach((track) => {
            pc.addTrack(track, localStream);
          });
        }

        // Handle remote stream
        pc.ontrack = (event) => {
          playRemoteStream(event.streams[0], targetSocketId);
        };

        // Handle ICE candidates
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit("ice-candidate", {
              targetSocketId: targetSocketId,
              candidate: event.candidate,
            });
          }
        };

        // Connection state monitoring
        pc.onconnectionstatechange = () => {
          console.log(
            `Connection with ${targetSocketId}: ${pc.connectionState}`
          );
        };

        // If initiator, create offer
        if (isInitiator) {
          pc.createOffer().then((offer) => {
            pc.setLocalDescription(offer);
            socket.emit("offer", {
              targetSocketId: targetSocketId,
              offer: offer,
            });
          });
        }

        return pc;
      }

      // Play remote audio stream
      function playRemoteStream(stream, socketId) {
        let audioElement = document.getElementById(`audio-${socketId}`);
        if (!audioElement) {
          audioElement = document.createElement("audio");
          audioElement.id = `audio-${socketId}`;
          audioElement.autoplay = true;
          audioElement.controls = false;
          document.body.appendChild(audioElement);
        }
        audioElement.srcObject = stream;
      }

      // Room management functions
      async function createRoom() {
        const userName = document.getElementById("userName").value.trim();
        if (!userName) {
          showError("Please enter your name");
          return;
        }

        currentUser = userName;
        initSocket();

        try {
          await getUserMedia();
          socket.emit("create-room", { userName });
        } catch (error) {
          showError("Failed to create room. Please allow microphone access.");
        }
      }

      async function joinRoom() {
        const userName = document.getElementById("userName").value.trim();
        const roomCode = document.getElementById("roomCode").value.trim();

        if (!userName) {
          showError("Please enter your name");
          return;
        }

        if (!roomCode || roomCode.length !== 6 || !/^\d{6}$/.test(roomCode)) {
          showError("Please enter a valid 6-digit room code");
          return;
        }

        currentUser = userName;
        initSocket();

        try {
          await getUserMedia();
          socket.emit("join-room", { roomCode, userName });
        } catch (error) {
          showError("Failed to join room. Please allow microphone access.");
        }
      }

      function enterRoom(roomCode, userName) {
        currentRoom = roomCode;
        document.getElementById("welcomeScreen").classList.add("hidden");
        document.getElementById("roomScreen").classList.remove("hidden");
        document.getElementById("displayRoomCode").textContent = roomCode;
      }

      function leaveRoom() {
        // Close all peer connections
        peerConnections.forEach((pc) => pc.close());
        peerConnections.clear();

        // Stop local stream
        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
          localStream = null;
        }

        // Remove remote audio elements
        document.querySelectorAll('audio[id^="audio-"]').forEach((audio) => {
          audio.remove();
        });

        // Disconnect socket
        if (socket) {
          socket.disconnect();
        }

        // Reset UI
        document.getElementById("roomScreen").classList.add("hidden");
        document.getElementById("welcomeScreen").classList.remove("hidden");
        document.getElementById("userName").value = "";
        document.getElementById("roomCode").value = "";

        currentRoom = null;
        currentUser = null;
      }

      function toggleMute() {
        if (!localStream) return;

        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          isMuted = !audioTrack.enabled;

          const muteBtn = document.getElementById("muteBtn");
          muteBtn.textContent = isMuted ? "üîá Muted" : "üé§ Unmuted";
          muteBtn.classList.toggle("muted", isMuted);
        }
      }

      function updateUsersList(users) {
        const usersList = document.getElementById("usersList");
        usersList.innerHTML = "";

        users.forEach((user) => {
          const userItem = document.createElement("div");
          userItem.className = "user-item";

          const userName = document.createElement("span");
          userName.className = "user-name";
          userName.textContent = user.name;

          const badges = document.createElement("div");
          badges.className = "audio-status";

          if (user.isCreator) {
            const creatorBadge = document.createElement("span");
            creatorBadge.className = "creator-badge";
            creatorBadge.textContent = "Host";
            badges.appendChild(creatorBadge);
          }

          const statusIndicator = document.createElement("div");
          statusIndicator.className = "status-indicator connected";
          badges.appendChild(statusIndicator);

          userItem.appendChild(userName);
          userItem.appendChild(badges);
          usersList.appendChild(userItem);
        });
      }

      function updateConnectionStatus(message, status) {
        const statusEl = document.getElementById("connectionStatus");
        statusEl.textContent = message;
        statusEl.className = "connection-status status-" + status;
      }

      function showError(message) {
        const errorEl = document.getElementById("errorMessage");
        errorEl.textContent = message;
        errorEl.classList.remove("hidden");
        setTimeout(() => errorEl.classList.add("hidden"), 5000);
      }

      function showSuccess(message) {
        const successEl = document.getElementById("successMessage");
        successEl.textContent = message;
        successEl.classList.remove("hidden");
        setTimeout(() => successEl.classList.add("hidden"), 3000);
      }

      // Format room code input
      document
        .getElementById("roomCode")
        .addEventListener("input", function (e) {
          e.target.value = e.target.value.replace(/\D/g, "").substring(0, 6);
        });

      // Enter key handlers
      document
        .getElementById("userName")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            if (document.getElementById("roomCode").value) {
              joinRoom();
            } else {
              createRoom();
            }
          }
        });

      document
        .getElementById("roomCode")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            joinRoom();
          }
        });
    </script>
  </body>
</html>
